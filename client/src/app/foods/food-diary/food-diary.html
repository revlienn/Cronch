<h1>FOOD DIARY</h1>

@if(dates().length){
<div class="flex flex-col lg:flex-row gap-3 border-2 border-amber-300">
   @for(date of dates();track $index){
   <div class="flex flex-col border border-gray-400 lg:w-1/2 py-4 px-2">
      {{date}}<br>
      @for(item of foodTimeGrouped()[date];track $index){
      <div class="flex-col">
         <span class="text-md">{{item.name}}</span>
         <input type="text" 
        (change)="adjustDiaryItemQty(item.id,$event.target.value)" [(value)]=item.quantity class="
               ms-2
               outline-none 
               border-1 border-gray-300  focus:border-gray-500 
               rounded-lg
               bg-white text-center 
               w-[2rem] h-[2rem]
            ">
         <div class="flex gap-2 text-sm">
            <span class="text-rose-600 italic">{{item.calories * item.quantity}}cal</span>
            <span class="text-blue-500 italic">{{item.protein?item.protein* item.quantity:0}}gr</span>
         </div>
      </div>
      }
   </div>}
</div>
}@else{
<span>Nothing to see</span>
}
