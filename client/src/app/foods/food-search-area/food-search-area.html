   <div class="z-10">
      <div class="absolute 
      top-1/2 md:top-1/4 lg:top-1/6 left-1/2 
      -translate-y-[11em]
      md:translate-y-0
      -translate-x-1/2 text-center 
      text-orange-100 font-semibold 
      w-full
      transition-opacity duration-600 ease-in-out
      " [class.opacity-0]="searched()" [class.opacity-100]="!searched()">
         <img src="assets/logo.png" alt="" class="mx-auto w-[8rem] lg:w-[11rem] h-auto">
         <p class="text-4xl md:text-5xl lg:text-6xl 
         lg:-translate-x-[3rem] -translate-x-[1.5rem]">Track your way</p>
         <p class="text-4xl md:text-5xl lg:text-6xl 
         leading-3 lg:leading-8 
         lg:translate-x-[3rem] translate-x-[1.5rem]">to your <span class="text-yellow-300">GOALS</span></p>
         <!-- <button
            class="btn !bg-orange-100 !text-amber-900 hover:shadow-2xl hover:!bg-orange-800 hover:!text-white mt-3">Add
            goals</button> -->
      </div>
      <div class="absolute 
         py-2.5 mt-4 
         left-1/2 -translate-x-1/2 
         bg-orange-100 shadow-md rounded-full 
         w-full
         transition-all duration-300 ease-in-out" [class.top-[50%]]="!searched()"
         [class.-translate-y-[50%]]="!searched()">

         <div class=" mx-auto flex flex-col md:flex-row justify-around items-center
         w-10/12
         md:w-8/12
         ">@if(!this.screenMobile()){<span
               class="font-semibold text-xl text-center !text-orange-600 me-5 shrink-0 grow-0 basis-max">Search
               Food</span>}


            <form class="flex flex-1 items-stretch justify-center gap-2 w-[85%]" [formGroup]="searchForm"
               (ngSubmit)="search()">
               <input [formControl]="searchTerm" type="text" placeholder="Ex.apple" class="rounded-xl px-4 py-2 
               ring ring-slate-300
               w-full
               focus:outline-none  focus:shadow-lg focus:shadow-orange-200 focus:ring-orange-600
               bg-white text-gray-800 transition duration-150 ease-in-out 
               ">
               <!-- max-w-[80vw] md:max-w-[20em] -->
               <button type="submit" [disabled]="!searchForm.valid"
                  class=" bg-orange-700 text-white hover:bg-orange-800 flex items-center justify-center p-2"
                  style="border-radius: 1rem;">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                     stroke="currentColor" class="w-10 h-5">
                     <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
               </button>

            </form>
         </div>

      </div>

      @if(searched()){
      <div class="flex justify-between gap-[1em] md:h-[85vh] mt-[15vh] bg-white/85 rounded-t-4xl px-2 pt-3 relative">
         <app-search-result-list [result]="searchResult()"
            [cartOpen]="foodService.cartOpen()" class="flex-grow overflow-y-auto"></app-search-result-list>
         <app-cart class="hidden md:flex md:w-4/12 border-s-1 border-s-gray-400"></app-cart>
      </div>

      }

   </div>




</div>
