<mat-card class="h-full">
    <mat-card-header>
        <mat-card-title>{{item().food_name}}</mat-card-title>
        @if(item().brand_name;as brand){
        <mat-card-subtitle>Brand: {{brand}}</mat-card-subtitle>
        }
    </mat-card-header>
    <mat-card-content class="flex-grow">
        {{unit}}<br>
        <div class="grid-cols-2 gap-2">
        Calories:{{calories}}
        Protein:{{protein}}gr</div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button class="btn btn-primary">click me</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
