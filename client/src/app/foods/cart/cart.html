<div class="flex flex-col h-full ">
   <h5 class="text-center text-gray-800">Food Diary</h5>
   <div class="flex flex-col flex-grow overflow-x-hidden">
      @if(foodService.list().length!=0){
      <div class="flex flex-col flex-grow justify-between text-sm  ">
         <div
            class="scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent flex flex-col flex-grow overflow-y-auto overflow-x-hidden
         p-2">
            @for(item of foodService.groupedList();track item.id){
            <div class="flex flex-col py-2.5 border-b-1 border-gray-400 ps-2">

               <div class="flex justify-between ">
                  <span class="text-gray-700 !w-7/12 line-clamp-3 text-ellipsis">{{item.name}}</span>
                  <div class="flex !w-5/12 h-full justify-end">
                     <div class="flex justify-center align-middle items-center">
                        <button
                           class="bg-transparent font-bold border-1 border-gray-300 hover:border-gray-400 w-[1.5rem] h-[2rem] text-center"
                           type="button" (click)="foodService.adjustCartItemQty('min',item.id)">-</button>
                        <input type="text"
                           class="text-center w-[2rem] h-[2rem] bg-white  border-1 border-gray-300 hover:border-gray-400"
                           [value]="item.quantity" aria-label="item quantity input">
                        <button
                           class="bg-transparent font-bold border-1 border-gray-300 hover:border-gray-400 w-[1.5rem] h-[2rem] text-center"
                           type="button" (click)="foodService.adjustCartItemQty('add',item.id)">+</button>
                     </div>
                  </div>
               </div>

               <div class="flex italic">
                  <span class="text-sm text-rose-400 pe-2">{{item.calories}}cal</span>
                  <span class="text-sm text-blue-400">{{item.protein}}g</span>
               </div>

               <div class="flex justify-end me-3">
                  <button (click)="deleteGroup(item.id)" class="flex text-gray-600 items-center">
                     Delete<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="currentColor" class="size-4 ms-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                           d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                     </svg>
                  </button>
               </div>

            </div>

            }
         </div>

         <div class="flex flex-col shadow-2xl bottom-0 sticky bg-gray-100 p-2 total">
            <span class="text-rose-600 font-semibold">{{total().calories}}cal</span>
            <span class="text-blue-500 font-semibold">{{total().protein}}g protein</span>
            <div
               class="border-rose-400 border-1 w-full flex items-center justify-center gap-2 p-2 text-rose-500 hover:bg-rose-600 hover:text-white rounded-xl"
               (click)="foodService.clearList()">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                     d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
               </svg>
               Clear
            </div>
         </div>

      </div>
      }

      @if(foodService.list().length==0)
      {
      <span class="italic text-gray-500 text-sm text-center">Add items to start</span>
      }


   </div>
</div>
