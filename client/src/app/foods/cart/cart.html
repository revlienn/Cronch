<h5 class="text-center text-gray-800 ">Food Diary</h5>
<div class="md:h-[85vh] w-full">
   @if(foodService.list().length!=0){
   <div class="flex flex-col h-full justify-between">
      <div class="flex flex-col overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent overflow-x-hidden">@for(item of foodService.list();track $index){
         <div class="flex flex-col">
            <span class="text-gray-800">{{item.name}}</span>
            <div class="flex">
               <span class="text-sm text-rose-400 pe-2">{{item.calories}}cal</span>
               <span class="text-sm text-blue-400">{{item.protein}}g</span>
            </div>
         </div>

         }
      </div>

      <div class="flex flex-col shadow-md" >
         <span class="text-rose-600 font-semibold">{{total().calories}}cal</span>
         <span class="text-blue-500 font-semibold">{{total().protein}}g protein</span>
         <div
            class="border-rose-400 border-1 w-full flex items-center justify-center gap-2 p-2 text-rose-500 hover:bg-rose-600 hover:text-white rounded-xl"
            (click)="foodService.clearList()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-5">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            Clear
         </div>
      </div>

   </div>
   }

   @if(foodService.list().length==0)
   {
   <span class="italic text-gray-500 text-sm text-center">Add items to start</span>
   }


</div>
