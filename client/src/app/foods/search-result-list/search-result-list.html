@if(busyService.requestCount()===0){
  @if(resultLength()===0){
    <p class="italic text-red-500 text-lg">
      No result, please check your search keyword
    </p>
    }@else if(lessThan100()){
    <p class="text-xl font-bold text-gray-700">
      {{ resultLength() }} results
    </p>
    }@else{
    <p class="text-xl font-bold text-gray-700">
      100+ results
    </p>
}}


@if(busyService.requestCount()>0){<div class="progress-6 mt-2"></div>}


<div
   class="grid gap-2 lg:grid-cols-2 md:grid-cols-2 grid-cols-1 items-stretch overflow-y-auto overflow-x-hidden max-h-[70vh] shadow-xl">
  @for(item of result()?.foods?.food;track item.food_id){
  <app-food-card [item]="item" class="h-full"></app-food-card>
  }
</div>
