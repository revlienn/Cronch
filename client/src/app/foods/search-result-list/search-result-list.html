@if (result()?.foods?.total_results!='0'){
<p class="text-2xl font-bold">You have {{result()?.foods?.total_results}} results!</p>
}@else {
<p class="italic text-orange-400 text-lg">No result, please check your search keyword</p>
}


<div class="grid gap-4 lg:grid-cols-2 md:grid-cols-2 grid-cols-1 items-stretch">
   @for(item of result()?.foods?.food;track item.food_id){
<app-food-card [item]="item" class="h-full"></app-food-card>
}
</div>
